# Server settings (ServerProperties)
server:
  port: 8081
  address: 127.0.0.1
  sessionTimeout: 30
  contextPath: /

  # Tomcat specifics
  tomcat:
    accessLogEnabled: false
    protocolHeader: x-forwarded-proto
    remoteIpHeader: x-forwarded-for
    basedir:
    backgroundProcessorDelay: 30 # secs

security:
  basic:
    enabled: false

spring:
  profile: test
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://'db':3306/community
    data: /**/data.sql
    username: root
    password: password
    useSSL: false
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop # here should be update, which is close to production configuration
  redis:
    database: 0
    host: 'redis'
    port: 6379
    pool:
      max-active: 100
      max-wait: -1
      max-idle: 20
      min-idle: 0
    timeout: 0